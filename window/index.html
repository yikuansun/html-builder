        <div id="form">

                <option option hidden disabled selected value> -- select an option -- </option>
                <option>dark</option>

            </select>
            <br /> Platforms: <br />
            <input type="checkbox" id="macSupport" class="platformsChecklist" />
            <label for="macSupport">Mac</label> <br uh />
            <input type="checkbox" id="linuxSupport" class="platformsChecklist" />
            <label for="linuxSupport">Linux</label> <br uh />
            <input type="checkbox" id="windowsSupport" class="platformsChecklist" />
            <label for="windowsSupport">Windows</label> <br uh />
            <br />
            <br /><button id="package" class="button">Package</button>
        </div>
        <script src="code.js"></script>

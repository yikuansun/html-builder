<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="preload" href="template/main.js" as="fetch" />
        <link rel="preload" href="template/package.json" as="fetch" />
        <link rel="preload" href="template/app/README.md" as="fetch" />
    </head>
    <body>
        <div id="form">
            <button id="dirselect">Select app directory</button><code id="dirlabel"></code>
            <br /> <button id="iconselect">Select icon</button><code id="iconlabel"></code>
            <br /> App name: <input id="appname" placeholder="Mega Cool App" />
            <br /> Description: <input id="appdesc" value="An app created with HTML Builder" />
            <br /> Version: <input id="version" value="1.0.0" />
            <br /> Theme: 
            <select id="apptheme">
                <option option hidden disabled selected value> -- select an option -- </option>
                <option>dark</option>
                <option>light</option>
            </select>
            <br /> Platform: 
            <select id="platform">
                <option option hidden disabled selected value> -- select an option -- </option>
                <option value="mac">MacOS</option>
                <option value="linux">Linux</option>
                <option value="windows">Windows</option>
            </select>
            <br />
            <br /><button id="package" class="button">Package</button>
        </div>
        <script src="code.js"></script>
    </body>
</html>
